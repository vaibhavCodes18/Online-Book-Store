<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book updated | Book Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .success-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Success Card -->
            <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
                <!-- Success Icon -->
                <div class="success-icon w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check text-white text-3xl"></i>
                </div>
                
                <!-- Success Message -->
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Book Updated Successfully!</h1>
                <p class="text-gray-600 mb-8">Your book has been updated to the store.</p>
                
                
                
                <!-- Action Buttons -->
                <div class="space-y-4">
                    <a href="book-store.jsp" 
                       class="btn-primary px-6 py-3 rounded-lg font-medium inline-flex items-center justify-center w-full">
                        <i class="fas fa-home mr-1"></i>
                        Back to Home
                    </a>
                </div>
            </div>
            
            
            
            
        </div>
    </div>
</body>
</html>
